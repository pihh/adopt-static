<html>
  <head>
    <!-- Título da página -->
    <title>Login | Adopt</title>

    <!-- Meta dados -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilos -->
    <link integrity="" rel="stylesheet" href="/assets/css/adopt.css" />
    <link integrity="" rel="stylesheet" href="/assets/css/login-page.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- CONTENTOR DA PÁGINA -->
    <main id="login-page">
      <!-- PAINEL ESQUERDO COM BACKGROUND -->
      <section id="login-page__background-panel">
        <!-- Background simples com a imagem -->
      </section>

      <!-- PAINEL DIREITO COM LOGIN -->
      <section id="login-page__content-panel">
        <!-- Separador inclinado lateral -->
        <div id="login-page__content-panel__side-separator">
          <!-- Imagem para fazer separador -->
          <svg
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
          >
            <polygon points="50,0 100,0 50,100 0,100"></polygon>
          </svg>
        </div>

        <!-- Zona central com o formulário de login -->
        <div id="login-page__content-panel__content-container">
          <!-- Contentor do formulário -->
          <div id="login-page__content-panel__form">
            <!-- Logotipo centrado -->
            <div class="container-centered-content">
              <!-- Imagem -->
              <img loading="lazy" class="img-logo-pink" />
            </div>

            <!-- Título centrado -->
            <div class="container-centered-content">
              <h2 class="typography__title">Log in</h2>
            </div>

            <!-- Input de email -->
            <div class="adopt__form-input__container">
              <!-- Input -->
              <label>Login,email or phone number</label>
              <input type="email" />
            </div>

            <!-- Input de Password -->
            <div class="adopt__form-input__container">
              <!-- Input -->
              <label>Password</label>
              <input type="password" />
            </div>

            <!-- Botão -->
            <div class="adopt__form-input__container">
              <!-- Botão -->
              <a href="/dashboard">
                <button class="adopt__form-input__button black">Log in</button>
              </a>
            </div>

            <!-- Separador - ou login com  -->
            <div class="adopt__text-separator">
              <p>or log in with</p>
            </div>

            <!-- Redes sociais -->
            <div class="adopt__social-network__container">
              <!-- Google -->
              <a href="/dashboard">
                <div class="adopt__social-network">
                  <img class="img-logo-google" />
                </div>
              </a>

              <!-- Office -->
              <a href="/dashboard">
                <div class="adopt__social-network">
                  <img class="img-logo-office" />
                </div>
              </a>
            </div>

            <!-- Esqueceu palavra passe?  -->
            <div class="adopt__text-pink adopt__forgot-password__container">
              <p>Forgot your password?</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
