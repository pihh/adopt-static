<html>
  <head>
    <meta charset="utf-8" />
    <title>Login | Login | Adopt</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link integrity="" rel="stylesheet" href="/assets/adopt.css" />
    <link integrity="" rel="stylesheet" href="/assets/tailwind.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ember-application">
    <div class="relative overflow-hidden">
      <!-- Empty content -->
      <div
        class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2"
        style="background: transparent"
      ></div>

      <div
        class="w-1/2 h-screen"
        style="background: url('/assets/store.jpg'); background-size: cover"
      >
        <div
          class="h-screen absolute right-0 z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32"
          style="width: 50vw !important; max-width: 50vw !important"
        >
          <!-- Separator -->
          <svg
            class="video-background-polygon hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            style="left: -12em"
          >
            <polygon points="50,0 100,0 50,100 0,100"></polygon>
          </svg>
          <!-- Navbar -->
          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav
              class="relative flex items-center justify-between sm:h-10 lg:justify-start"
            >
              <div
                class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
              >
                <div class="flex items-center justify-between w-full md:w-auto">
                  <!-- Navbar items if needed -->
                </div>
              </div>
            </nav>
          </div>
          <!-- Main content -->
          <main
            class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
          >
            <div class="max-w-sm w-full m-auto">
              <div>
                <img
                  loading="lazy"
                  class="mx-auto h-12 w-auto"
                  src="https://www.adopt.com/static/version1673017966/frontend/Adopt/hyva/fr_FR/images/colibri-footer.svg"
                />
                <h2
                  class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900"
                >
                  Log in
                </h2>
              </div>
              <form class="mt-8">
                <input name="remember" value="true" type="hidden" />
                <div class="rounded-md shadow-sm">
                  <div class="grid mb-4">
                    <label class="text-xs text-gray-400 mb-2"
                      >Login,email or phone number</label
                    >
                    <input
                      name="email"
                      autocomplete="on"
                      required="true"
                      class="rounded-xl border-gray-400"
                      type="text"
                    />
                  </div>
                  <div class="grid mb-4">
                    <label class="text-xs text-gray-400 mb-2">Password</label>
                    <input
                      name="password"
                      autocomplete="on"
                      required="true"
                      class="rounded-xl border-gray-400"
                      type="password"
                    />
                  </div>
                </div>

                <div class="mt-6">
                  <a id="ember149" class="ember-view" href="/dashboard">
                    <button
                      class="inline-block px-7 py-3 bg-gray-900 text-white font-medium text-sm leading-snug uppercase rounded-xl shadow-md hover:bg-black hover:shadow-lg focus:bg-black focus:shadow-lg focus:outline-none focus:ring-0 active:bg-black active:shadow-lg transition duration-150 ease-in-out w-full"
                      type="button"
                    >
                      <span class=""> Log in </span>
                    </button>
                  </a>
                </div>

                <div
                  class="flex items-center my-10 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
                >
                  <p class="text-center text-xs text-gray-400 mx-4 mb-0">
                    or log in with
                  </p>
                </div>
                <div class="flex w-full align-center justify-center gap-2">
                  <a id="ember150" class="ember-view" href="/dashboard">
                    <div class="p-4 border rounded">
                      <img src="assets/google-logo.png" class="h-6 w-6" />
                    </div>
                  </a>
                  <a id="ember151" class="ember-view" href="/dashboard">
                    <div class="p-4 border rounded">
                      <img src="assets/office-logo.png" class="h-6 w-6" />
                    </div>
                  </a>
                </div>

                <div class="mt-2 flex items-center justify-center">
                  <div class="text-xs leading-5">
                    <button
                      class="font-medium text-pink-600 hover:text-pink-500 focus:outline-none focus:underline transition ease-in-out duration-150"
                      type="button"
                    >
                      Forgot your password?
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
